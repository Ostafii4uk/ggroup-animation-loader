<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="loader.css">
  <link rel="stylesheet" href="style.css">
  <title>GG</title>
  <link rel="shortcut icon" href="./img/logo.jpg" type="image/x-icon">
</head>
<body>

  <div class="loader">
    <img class="loader__img" src="./img/logo.jpg" alt=" ">
  </div>

  <div class="main">
    <header>
      <div class="container">
        <img src="./img/logo.png" alt="Graphite group">
      </div>
    </header>
    
    <div class="page">
      <div class="container">
        <div class="title">
          Сайт в розробці.<br>
          Мопс працює над ним...
        </div>

        <div class="image">
          <img src="./img/dog.png" alt="dog">
        </div>
      </div>
    </div>

    <footer>
      <div class="container contact">
        <a class="item" href="tel:+380675483656">
          <img src="./img/phone.svg" alt="phone">
          <span>+380 67 548 36 56</span>
        </a>

        <a class="item" href="mailto:office@graphite-group.com">
          <img src="./img/mail.svg" alt="mail">
          <span>office@graphite-group.com</span>
        </a>

        <a class="item" href="https://www.instagram.com/graphite_group/">
          <img src="./img/instagram.svg" alt="instagram">
          <span>graphite_group</span>
        </a>

        <a class="item" href="https://www.facebook.com/Graphite.group">
          <img src="./img/facebook.svg" alt="facebook">
          <span>graphite.group</span>
        </a>
      </div>
    </footer>
  </div>
  <script src="./src/loader.js"></script>
</body>
</html>
